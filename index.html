<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="/app.js"></script>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <form name="myForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="ip_address" placeholder="Enter the IP Address" aria-label="IP Address" aria-describedby="enter ip address here">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary submit" type="button" id="Save" onclick="f1()">Button</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-lg-6 col-sm-12 info">
                <table class="table">
                    <tr>
                        <td class="first">Status Code :</td>
                        <td id="statusCode" class="first"></td>
                    </tr>
                    <tr>
                        <td>Status Message :</td>
                        <td id="statusMessage"></td>
                    </tr>
                    <tr>
                        <td>IP Address :</td>
                        <td id="ipAddress"></td>
                    </tr>
                    <tr>
                        <td>CountryCode :</td>
                        <td id="countryCode"></td>
                    </tr>
                    <tr>
                        <td>Country Name :</td>
                        <td id="countryName"></td>
                    </tr>
                    <tr>
                        <td>Region Name :</td>
                        <td id="regionName"></td>
                    </tr>
                    <tr>
                        <td>City Name :</td>
                        <td id="cityName"></td>
                    </tr>
                    <tr>
                        <td>Zip Code :</td>
                        <td id="zipCode"></td>
                    </tr>
                    <tr>
                        <td>Latitude :</td>
                        <td id="latitude"></td>
                    </tr>
                    <tr>
                        <td>Longitude :</td>
                        <td id="longitude"></td>
                    </tr>
                    <tr>
                        <td>TimeZone :</td>
                        <td id="timeZone"></td>
                    </tr> 
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
